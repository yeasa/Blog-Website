
<p-dialog [header]="header" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
    <span class="p-text-secondary block mb-5">Update your information.</span>
  
    <div *ngFor="let field of fields" class="flex align-items-center gap-3 mb-3">
      <label [for]="field.key" class="font-semibold w-6rem">{{ field.label }}</label>
      <input pInputText [id]="field.key" class="flex-auto" [(ngModel)]="model[field.key]" [type]="field.type" autocomplete="off" />
    </div>
  
    <div class="flex justify-content-end gap-2">
      <p-button label="Cancel" severity="secondary" (onClick)="closeDialog()" />
      <p-button label="Save" (onClick)="saveData()" />
    </div>
  </p-dialog>
